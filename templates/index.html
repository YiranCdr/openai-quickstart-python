<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet"
        href="{{ url_for('static', filename='main.css') }}"/>
</head>
<body>
<form action="/" method="post">
  <input type="text" name="animal" placeholder="Enter your response"
         required/>
  <input type="submit" value="Go"/>
</form>
{% if result %}
  <div class="result">
    <table class="history_table">
      <tbody>
      {% for item in result %}
        <tr>
          <th>{{ item['role'] }}</th>
          <td>{{ item['content'] }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endif %}
</body>
